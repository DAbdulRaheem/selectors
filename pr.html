<style>
    #new{
        background-color: rgb(229, 127, 255);

        color: cyan;
    }

        background-color: yellow;
        color: blue;
    }

      font-style: italic;
    }
</style>
<body>
    <div class="name">
        <h1 id="new" >Hello World</h1>
        <h2 id="new">New H2</h2>
        <p>New Hello</p>
        <div class="sub-name">
            <h1>Newer Now </h1>
            <p>Yellow</p>
        </div>
    </div>
    <h2>the page of the web that is displayed </h2>
</body>
